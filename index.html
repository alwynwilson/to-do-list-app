<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center flex-column">
        <h1 class="mt-3 text-primary">Add Note</h1>
        <div class="d-flex justify-content-center mt-5 w-75">
            <input type="text" id="user" placeholder="Enter your text here!!!">
            <button onclick="addtask()" class="btn btn-primary ms-3">Add task</button>
        </div>
        
        <ol id="output"> </ol>
    </div>
</body>
<script>
    const addtask = () =>{
        
        localStorage.setItem(`username`,user.value)
        
        output.innerHTML += `
        
        <li style='margin-top: 100px;'>
            ${user.value} <input type="checkbox">
            <button style='margin-left: 850px; margin-top: 0px;' class="btn btn-danger ms-3" onclick='deltask()'>Delete</button>
        </li>
        `
    }
    const deltask = () =>{
        localStorage.removeItem("username")
        window.location.reload()
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
